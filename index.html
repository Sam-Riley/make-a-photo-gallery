              <div id="featuredPhotos" class="carousel slide" data-ride="carousel">
                  <!-- Indicators -->
                  <ol class="carousel-indicators">
                      <li data-target="#featuredPhotos" data-slide-to="0" class="active"></li>
                      <li data-target="#featuredPhotos" data-slide-to="1"></li>
                      <li data-target="#featuredPhotos" data-slide-to="2"></li>
                  </ol>

                  <!-- Wrapper for slides -->
                  <div class="carousel-inner" role="listbox">
                      <div class="item active">
                          <div class="carousel-caption">
                          </div>
                      </div>
                      <div class="item">
                          <img src="http://unsplash.it/1000/500?image=55" width="1500" alt="plant">

                      </div>
                      <div class="item">
                          <img src="http://unsplash.it/1000/500?image=4" width="1500" alt="hand">

                      <div class="item active">
                          <img src="http://unsplash.it/1000/500?image=67" width="1500" alt="landscape">

                      </div>
                  </div>

              </div>

      <!-- Controls -->
      <a class="left carousel-control" href="#featuredPhotos" role="button" data-slide="prev">
          <span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
          <span class="sr-only">Previous</span>
      </a>
      <a class="right carousel-control" href="#featuredPhotos" role="button" data-slide="next">
          <span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span>
          <span class="sr-only">Next</span>
      </a>

 <!-- TOP ROW -->
    <div class="container">
      <div class="row">

          <div class="col-sm-4">
              <div class="flex">

          </div>

      </div>
    </div>

<!-- BUFFER -->

  <div class="container">
      <div class="row">
